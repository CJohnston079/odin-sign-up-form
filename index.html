<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign-Up Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./normalize.css">
        <link rel="stylesheet" href="./style.css">
        <link rel="shortcut-icon" href="">
    </head>
    <body>
        <div id="sidebar">
            <figure>
                <img src="./images/sidebar-img.jpeg" title="Praia da Ursa, Portugal">
                <figcaption></figcaption>
            </figure>
        </div>
        <div id="sign-up">
            <h1>
                This is not a real service.
                You know you need something like this in your life to realise your deepest dreams.
                Sign up <em>now</em> to get started.
                <br>
                You <em>know</em> you want to.
            </h1>
            <form action="" method="POST">
                <ul>
                    <li>
                        <label for="name">Full name:</label>
                        <input type="text" name="name" id="name">
                    </li>
                    <li>
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email">
                    </li>
                    <li>
                        <label for="phone">Phone number</label>
                        <input type="number" name="phone" id="phone">
                    </li>
                    <li>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </li>
                    <li>
                        <label for="password-confirm">Confirm password</label>
                        <input type="password" name="password-confirm" id="password-confirm">
                    </li>
                    <input type="button" value="Create Account">
                    <p>Already have an account? <a href="">Log in</a></p>
                </ul>
            </form>
        </div>
    </body>
</html>
