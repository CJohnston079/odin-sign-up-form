<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign-Up Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./normalize.css">
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" type="image/x-icon" href="./images/sign-up-form-favicon.png">
    </head>
    <body>
        <div id="sidebar">
            <figure>
                <img src="./images/sign-up-form-logo.svg">
                <h1>Odinair</h1>
            </figure>
            <p>Logo by <a href="https://www.freepik.com/free-vector/creative-detailed-travel-logo_9260422.htm#query=travel%20logo&position=23&from_view=search&track=ais&uuid=123e5265-6634-4dc7-bafb-b29b2b687e2a" target="_blank">Freepik</a></p>
            <p>Photo by <a href="https://www.instagram.com/sir.simo/" target="_blank">Simone Guerini</a> on <a href="https://unsplash.com/photos/a-couple-of-large-rocks-sitting-on-top-of-a-beach-CwVI-L3lA54" target="_blank">Unsplash</a></p>
        </div>
        <form id="sign-up" method="POST">
            <section id="head">
                <h3>
                    This is not a real service.
                    You know you need something like this in your life to realise your deepest dreams.
                    Sign up <em>now</em> to get started.
                </h3>
                <h3>
                    You <em>know</em> you want to.
                </h3>
            </section>
            <section id="inputs">
                <h2>Let's do this!</h2>
                <ul>
                    <li>
                        <label for="name">First name:</label>
                        <input type="text" name="name" id="name" placeholder="" style="text-transform: capitalize;">
                        <label for="name" class="input-warning">*</label>
                    </li>
                    <li>
                        <label for="name">Surname:</label>
                        <input type="text" name="name" id="name" placeholder="" style="text-transform: capitalize;">
                        <label for="name" class="input-warning">*</label>
                    </li>
                    <li>
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" pattern="(^.+@.+\..+$)" placeholder="">
                        <label for="email" class="input-warning">*Please enter a valid email address</label>
                    </li>
                    <li>
                        <label for="phone">Phone number:</label>
                        <input type="number" name="phone" id="phone" placeholder="">
                        <label for="phone" class="input-warning">*Please enter a valid phone number</label>
                    </li>
                    <li>
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" placeholder="">
                        <label for="password" class="input-warning">*Passwords do not match</label>
                    </li>
                    <li>
                        <label for="password-confirm">Confirm password:</label>
                        <input type="password" name="password-confirm" id="password-confirm" placeholder="" pattern="^[\s\S]*$" oninput="checkPassword(this)">
                        <label for="password" class="input-warning">*Password does not match</label>
                    </li>
                </ul>
            </section>
            <section id="submit">
                <input type="button" value="Create Account">
                <p>Already have an account? <a href="">Log in</a></p>
            </section>
        </form>
    </body>
</html>
